server.port=8889
spring.servlet.multipart.max-file-size=10000000
spring.servlet.multipart.max-request-size=50000000
 spring.profiles.active=dev

# thymeleaf start
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
# 开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
# static 文件夹下的静态文件访问路径
spring.mvc.static-path-pattern=/**
# thymeleaf end

# mybatis
mybatis.mapper-locations=mapping/*.xml
mybatis.type-aliases-package=com.vueServer.code.pojo
# 控制台打印mybatis sql信息
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 配置数据源
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url =jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2b8
spring.datasource.username = root
spring.datasource.password = 123456
