server.port=8889
spring.servlet.multipart.max-file-size=10000000
spring.servlet.multipart.max-request-size=50000000
#spring.profiles.active=dev

#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#\u5F00\u53D1\u65F6\u5173\u95ED\u7F13\u5B58,\u4E0D\u7136\u6CA1\u6CD5\u770B\u5230\u5B9E\u65F6\u9875\u9762
spring.thymeleaf.cache=false
#static \u6587\u4EF6\u5939\u4E0B\u7684\u9759\u6001\u6587\u4EF6\u8BBF\u95EE\u8DEF\u5F84
spring.mvc.static-path-pattern=/**
#thymeleaf end

#mybatis
mybatis.mapper-locations=mapping/*.xml
mybatis.type-aliases-package=com.vueServer.code.pojo

#\u914D\u7F6E\u6570\u636E\u6E90
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/ra?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root
